<head>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

{
    font-family: 'Poppins', sans-serif;
}

  background: linear-gradient(to left bottom,#9451c6,#8247b8,#4c1c77,#391061);

}

{

position: absolute;

    display: flex;

   background-image: url('https://i.pinimg.com/564x/b0/4c/c6/b04cc64b420bdcedee3cc48160abc3f5.jpg');

   border-radius: 10px;

     </style>
   
</head>
<body>
    <center>
        <h1><u> WEATHER APPLICATION </h1>
 
    </center>
       <div id="container2">
        <center>
          <div id="content">
            <input type="text" id="search" placeholder="enter the city">
            <br>
            <br>
            <input type="button" onclick="getweather()" value="search">
            <br><br><br>
        </center>
        </div>
    </div>
    <center>
            <div id="container">
        <div id="result">
            <img src="http://openweathermap.org/img/wn/10d@2x.png"  id="img" alt="" height="140px">
            <h2><span id="temp">30</span><span> Â°F</span></h2>
            <h2 id="cityname">-------</h2>
            <div>
               <h2 id="weather-type">-----------</h2>
            </div>
         
         <div id="other-result">
                <div id="wind">
                <h2>WIND</h2>
                    <span id="win">0</span><span> KM</span>
                </div>
                <div id="hum">
                    <h2>HUMIDITY</h2> 
                 <span id="humi">0</span><span> g.m-3</span>
                </div>
                <div id="rain">
                    <h2>PRESSURE</h2>
                    <span id="rai">0</span><span> Pa</span>
                </div>
            </div>

        </div>
    </center>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
const base="https://api.openweathermap.org/data/2.5/"
const key="9f35c0573c958ccc1fc65e5d65dcec32"
let cit=document.getElementById('search')
var temp=document.getElementById('temp')
var iname=document.getElementById('cityname')
var wea=document.getElementById('weather-type')
var wind=document.getElementById('win')
var humidity=document.getElementById('humi')
var rain=document.getElementById('rai')
var image=document.getElementById('img')
async function getweather()
{
    const data=await fetch(`${base}weather?q=${cit.value}&appid=${key}`)
      console.log(data);
      if(data.status==200)
      {
        const info= await data.json();
        console.log(info);
        iname.innerHTML=info.name
        temp.innerHTML=info.main.temp
        wea.innerHTML=info.weather[0].main
        image.src=`https://openweathermap.org/img/wn/${info.weather[0].icon}@2x.png`
        wind.innerHTML=info.wind.speed
        humidity.innerHTML=info.main.humidity
        rain.innerHTML=info.main.pressure
    
    }
    else
    {
        alert("oor pera seriya adra en !!!!");
    }
      
      
}
    </script>

</body>
</html>
